<!DOCTYPE html>
<html>
<head>
  <title>Pink Accent Theme</title>

  <!-- Import jQuery dan jQuery Mobile -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <style>
    /*Theme pink dengan background putih */
    .ui-page-theme-p,
    .ui-body-p {
      background-color: #ffffff !important; /* putih bersih */
      color: #333 !important;
      text-shadow: none !important;
    }

    /* Header & footer pink */
    .ui-bar-p {
      background-color: #ffb6c1 !important; /* soft pink */
      border-color: #ff9eb5 !important;
      color: white !important;
      text-shadow: none !important;
    }

    /* Teks */
    h1, h4, p {
      text-shadow: none !important;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <div data-role="page" id="page1" data-theme="p">

    <!-- Header -->
    <div data-role="header" data-theme="p">
      <h1>Header</h1>
    </div>

    <!-- Content -->
    <div data-role="main" class="ui-content">
      <p>This page uses a white background with pink header and footer.</p>
    </div>

    <!-- Footer -->
    <div data-role="footer" data-theme="p" data-position="fixed">
      <h4>khuwailah 10DIT23F2036</h4>
    </div>

  </div>
</body>
</html>
